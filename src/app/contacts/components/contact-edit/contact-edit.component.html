<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
  <div class="max-w-3xl mx-auto">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Contact Card Preview -->
      <div class="bg-white dark:bg-gray-800 rounded-lg p-6">
        <div class="mb-4">
          <img 
            [src]="getAvatarUrl()" 
            [alt]="contact?.firstName + ' ' + contact?.lastName"
            class="rounded-lg w-48 h-48 mx-auto object-cover"
          />
        </div>

        <div class="space-y-2 text-center">
          <h2 class="text-2xl font-bold dark:text-white">
            {{contact?.firstName}} {{contact?.lastName}}
          </h2>
          <p class="text-gray-600 dark:text-gray-400" *ngIf="contact?.group">
            {{contact?.group}}
          </p>
        </div>
      </div>

      <!-- Edit Form -->
      <div class="bg-white dark:bg-gray-800 rounded-lg p-6 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium dark:text-white">First Name</label>
            <input type="text" formControlName="firstName" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium dark:text-white">Last Name</label>
            <input type="text" formControlName="lastName" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium dark:text-white">Email</label>
            <input type="email" formControlName="email" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium dark:text-white">Phone</label>
            <input type="tel" formControlName="phone" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          
          <div class="md:col-span-2">
            <label class="block text-sm font-medium dark:text-white">Address</label>
            <input type="text" formControlName="address" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium dark:text-white">Group</label>
            <select formControlName="group" 
                    class="mt-1 block w-full rounded-md bg-white dark:bg-gray-800 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700">
              <option value="">No Group</option>
              <option value="Family">Family</option>
              <option value="Work">Work</option>
              <option value="Friends">Friends</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="onCancel()" 
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          Cancel
        </button>
        <button type="submit" [disabled]="!editForm.valid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
