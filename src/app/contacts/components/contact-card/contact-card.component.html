<div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 cursor-pointer hover:shadow-lg transition-shadow"
     (click)="onCardClick()">
  
  <!-- Checkbox -->
  <div *ngIf="showCheckbox" class="absolute top-2 left-2 z-10" (click)="onToggleSelect($event)">
    <input type="checkbox" 
           [checked]="isSelected"
           class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
  </div>

  <!-- Favorite Button -->
  <app-favorite-button
    [isFavorite]="contact.favorite"
    (toggleFavorite)="onFavoriteClick($event)"
  ></app-favorite-button>

  <!-- Delete Button -->
  <button class="absolute top-2 right-10 z-10" (click)="onDelete($event)">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
  </button>

  <!-- Contact Info -->
  <div class="flex gap-4 mt-6">
    <img [src]="getAvatarUrl()"
         class="h-12 w-12 flex-none rounded-full bg-gray-50"
         [alt]="contact.firstName + ' ' + contact.lastName"
         (error)="onImageError()">
    
    <div class="min-w-0 flex-auto">
      <p class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">
        {{ contact.firstName }} {{ contact.lastName }}
      </p>
      <p class="mt-1 truncate text-xs leading-5 text-gray-500 dark:text-gray-400">
        {{ contact.email }}
      </p>
      <p class="mt-1 truncate text-xs leading-5 text-gray-500 dark:text-gray-400">
        {{ contact.phone }}
      </p>
    </div>
  </div>
</div>
