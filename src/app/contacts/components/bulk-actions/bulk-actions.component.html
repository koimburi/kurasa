<div
  *ngIf="selectedCount"
  class="mb-4 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg flex flex-col gap-4"
>
  <!-- Delete Selected Button -->
  <button
    (click)="onDeleteSelected()"
    class="inline-flex w-full items-center justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
  >
    Delete Selected ({{ selectedCount }})
  </button>

  <!-- Group Assignment -->
  <div class="relative">
    <button
      #assignButton
      (click)="toggleAssignDropdown($event)"
      type="button"
      class="inline-flex w-full justify-between gap-x-1.5 rounded-md bg-white dark:bg-gray-800 px-3 py-2 text-sm font-semibold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700"
    >
      Assign to Group
      <svg
        class="-mr-1 size-5 text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <div
      *ngIf="isAssignDropdownOpen"
      class="absolute left-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black/5 focus:outline-none"
    >
      <div class="py-1">
        <a
          *ngFor="let group of availableGroups"
          (click)="onAssignGroup(group)"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
        >
          {{ group }}
        </a>
      </div>
    </div>
  </div>
</div>
