<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg w-full max-w-2xl mx-4">
        <!-- Header -->
        <div class="flex justify-between items-start p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold dark:text-white">Contact Details</h2>
            <button (click)="close()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex-shrink-0">
                    <img [src]="contact.imageUrl || getAvatarUrl()" 
                         class="w-32 h-32 rounded-full object-cover mx-auto md:mx-0"
                         (error)="onImageError()">
                </div>
                
                <div class="flex-1 text-center md:text-left">
                    <h3 class="text-2xl font-bold dark:text-white mb-2">
                        {{ contact.firstName }} {{ contact.lastName }}
                    </h3>
                    <div class="space-y-2">
                        <p class="dark:text-gray-300">
                            <span class="font-medium">Email:</span> 
                            <a href="mailto:{{ contact.email }}" class="text-blue-600 dark:text-blue-400 hover:underline">
                                {{ contact.email }}
                            </a>
                        </p>
                        <p class="dark:text-gray-300">
                            <span class="font-medium">Phone:</span> 
                            <a href="tel:{{ contact.phone }}" class="text-blue-600 dark:text-blue-400 hover:underline">
                                {{ contact.phone }}
                            </a>
                        </p>
                        <p class="dark:text-gray-300" *ngIf="contact.address">
                            <span class="font-medium">Address:</span> {{ contact.address }}
                        </p>
                        <p class="dark:text-gray-300" *ngIf="contact.group">
                            <span class="font-medium">Group:</span> 
                            <span class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">
                                {{ contact.group }}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="flex justify-end gap-4 p-4 border-t border-gray-200 dark:border-gray-700">
            <button class="btn btn-ghost text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200" (click)="close()">Close</button>
            <button class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-white-700 bg-blue-300 hover:bg-gray-50" (click)="edit()">Edit</button>
        </div>
    </div>
</div>
